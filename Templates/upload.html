<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Uploaded files</h3>
      </div>
      <hr/>
      <div>
      This is a list of the files you just uploaded.
      <ul>
        {% for file in filenames %}
          <li>{{file}}</li>
        {% endfor %}
      </ul>
      </div>
      <strong>Check your File Upload Directory for output file or click on download.</strong><br />
      <button><a href="{{url_for('uploaded_file', filename=output_file)}}">Downoad</a></button>
      <hr/>    

      </div>
    </div>
  </body>
</html>
